version: 2.1

parameters:
  dev_release:
    type: boolean
    default: false
  pypi_release:
    type: boolean
    default: false

executors:
  manylinux2014:
    docker:
      - image: quay.io/pypa/manylinux2014_x86_64

jobs:
  linux_build_on_commit:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Run style checks
          command: |
            pip install pre-commit
            pre-commit run --all
            if [ $? != 0 ] ; then echo 'Style checks failed, please install pre-commit and run pre-commit run --all and push the change'; exit 1; fi
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade cmake
            pip install --upgrade pybind11[global]
            pip install numpy
            pip install twine
            sudo apt-get update
            sudo apt install libsndfile1-dev libsamplerate0-dev ffmpeg libjpeg-turbo8-dev \
              zlib1g-dev libbz2-dev liblzma-dev
      - run:
         name: Install AWS SDK
         command: |
           sudo apt install libcurl4-openssl-dev libssl-dev
           git clone --depth 1 --recurse-submodules https://github.com/aws/aws-sdk-cpp.git
           cd aws-sdk-cpp
           mkdir build
           cd build
           cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_ONLY="s3" -DBUILD_SHARED_LIBS=OFF
           make
           sudo make install
      - run:
          name: Build package
          command: |
            CMAKE_ARGS="-DMLX_ENABLE_AWS=ON" \
              python setup.py bdist_wheel

  mac_build_on_commit:
    machine: true
    resource_class: ml-explore/m-builder
    parameters:
      python_version:
        type: string
        default: "3.9"
      macos_version:
        type: string
        default: "14"
      extra_env:
        type: string
        default: ""
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            eval "$(conda shell.bash hook)"
            rm -r $CONDA_PREFIX/envs/runner-env
            conda create -y -n runner-env python=3.9
            conda activate runner-env
            pip install --upgrade cmake
            pip install --upgrade pybind11[global]
            pip install numpy
            pip install twine
      - run:
          name: Build package
          command: |
            eval "$(conda shell.bash hook)"
            conda activate runner-env
            DEVELOPER_DIR=$(developer_dir_macos_14) \
              CMAKE_BUILD_PARALLEL_LEVEL="" \
              CMAKE_ARGS="-DMLX_ENABLE_AWS=ON" \
              python setup.py bdist_wheel

  linux_build_wheels:
    parameters:
      python_version:
        type: string
        default: "38"
      extra_env:
        type: string
        default: "DEV_RELEASE=1"
    executor: manylinux2014
    steps:
      - checkout
      - run:
          name: Build wheel
          command: |
            PYBIN=/opt/python/cp<< parameters.python_version >>-cp<< parameters.python_version >>/bin
            $PYBIN/pip install -U pip
            $PYBIN/pip install build
            SUPER_BUILD=ON \
              << parameters.extra_env >> \
              CMAKE_BUILD_PARALLEL_LEVEL="" \
              $PYBIN/python -m build --wheel
            auditwheel show dist/*
            auditwheel repair dist/*
      - store_artifacts:
          path: wheelhouse/

  mac_build_wheels:
    machine: true
    resource_class: ml-explore/m-builder
    parameters:
      python_version:
        type: string
        default: "3.8"
      macos_version:
        type: string
        default: "14"
      extra_env:
        type: string
        default: "DEV_RELEASE=1"
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            eval "$(conda shell.bash hook)"
            rm -r $CONDA_PREFIX/envs/runner-env
            conda create -y -n runner-env python=<< parameters.python_version >>
            conda activate runner-env
            pip install -U pip
            pip install build
            pip install delocate
            DEVELOPER_DIR=$(developer_dir_macos_<< parameters.macos_version >>) \
              CMAKE_BUILD_PARALLEL_LEVEL="" \
              CMAKE_ARGS="-DMLX_ENABLE_AWS=ON" \
              << parameters.extra_env >> \
              SUPER_BUILD=ON \
              python -m build --wheel
            delocate-listdeps dist/*
            delocate-wheel dist/*
      - store_artifacts:
          path: dist/

workflows:
  build_on_commit:
    when:
      and:
        - not: << pipeline.parameters.dev_release >>
        - not: << pipeline.parameters.pypi_release >>
    jobs:
      - linux_build_on_commit
      - mac_build_on_commit

  build_dev_release:
    when: << pipeline.parameters.dev_release >>
    jobs:
      - linux_build_wheels:
          matrix:
            parameters:
              python_version: ["38", "39", "310", "311", "312"]
              extra_env: ["DEV_RELEASE=1"]
      - mac_build_wheels:
          matrix:
            parameters:
              python_version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
              macos_version: ["13", "14"]
              extra_env: ["DEV_RELEASE=1"]

  build_pypi_release:
    when: << pipeline.parameters.pypi_release >>
    jobs:
      - linux_build_wheels:
          matrix:
            parameters:
              python_version: ["38", "39", "310", "311", "312"]
              extra_env: ["PYPI_RELEASE=1"]
      - mac_build_wheels:
          matrix:
            parameters:
              python_version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
              macos_version: ["13", "14"]
              extra_env: ["PYPI_RELEASE=1"]
